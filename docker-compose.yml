x-REACT_APP_DOMAIN: &REACT_APP_DOMAIN
  REACT_APP_DOMAIN: http://localhost #TODO: Change this to the domain of the frontend

x-DATABASE: &DATABASE
  DATABASE: CLOUD # Possible values: (LOCAL // CLOUD)

######################################################################################

version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      <<: *REACT_APP_DOMAIN
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      <<: [*REACT_APP_DOMAIN,*DATABASE]
    depends_on:
      -  mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
        MONGO_INITDB_ROOT_USERNAME: admin
        MONGO_INITDB_ROOT_PASSWORD: admin
    restart: unless-stopped